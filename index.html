  <style>
    /* Cozy Styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fefaf0; /* Soft warm background */
      color: #4a4a4a; /* Gentle text color */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #f4d9c8, #e6b8a2); /* Soft gradient */
      padding: 0.8rem 1.5rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
      border-radius: 0 0 12px 12px; /* Soft edges */
    }

    .navbar a {
      color: #5a3e36; /* Warm brown text */
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
      font-weight: 500;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.1); /* Smooth zoom effect */
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #5a3e36;
      font-family: 'Georgia', serif;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
    }

    .content {
      margin-top: 5rem;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #5a3e36;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }
  </style>
